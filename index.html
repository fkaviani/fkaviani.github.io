<!DOCTYPE html>
<html>
<head>
	<title>Interactive Visualizations</title>
	<style type="text/css">
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f9f9f9;
		}

		.visualize {
			width: 150px;
			height: 150px;
			margin: 10px;
			border-radius: 50%;
			background-color: #2196F3;
			position: relative;
			overflow: hidden;
		}

		.visualize:hover {
			cursor: pointer;
			animation: move 1s ease-out infinite alternate;
		}

		.visualize .circle {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: #fff;
			animation: move 2s ease-in-out infinite alternate;
		}

		.visualize .circle:hover {
			animation: none;
			background-color: #ff5722;
			box-shadow: 0 0 10px #ff5722;
		}

		@keyframes move {
			from { transform: translate(0, 0); }
			to { transform: translate(20px, -20px); }
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="visualize">
			<div class="circle"></div>
		</div>
		<div class="visualize">
			<div class="circle"></div>
		</div>
		<div class="visualize">
			<div class="circle"></div>
		</div>
		<div class="visualize">
			<div class="circle"></div>
		</div>
		<div class="visualize">
			<div class="circle"></div>
		</div>
		<div class="visualize">
			<div class="circle"></div>
		</div>
	</div>
</body>
</html>
