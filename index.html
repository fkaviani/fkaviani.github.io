<!DOCTYPE html>
<html>
<head>
	<title>Dynamic Background Color</title>
	<style type="text/css">
		body {
			background-color: beige;
		}

		#background {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
		}

		#floating-text {
			font-size: 30px;
			font-weight: bold;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			animation: floating-text 3s ease-in-out infinite;
		}

		@keyframes floating-text {
			0% {
				transform: translate(-50%, -50%);
			}

			50% {
				transform: translate(-50%, -60%);
			}

			100% {
				transform: translate(-50%, -50%);
			}
		}
	</style>
</head>
<body>
	<div id="background"></div>
	<div id="floating-text">Tattoo & Body Modification</div>

	<script type="text/javascript">
		document.addEventListener("mousemove", function(event) {
			var x = event.clientX;
			var y = event.clientY;
			var width = window.innerWidth;
			var height = window.innerHeight;
			var red = Math.floor(x / width * 255);
			var green = Math.floor(y / height * 255);
			var blue = Math.floor((x + y) / (width + height) * 255);
			document.getElementById("background").style.backgroundColor = "rgb(" + red + "," + green + "," + blue + ")";
		});
	</script>
</body>
</html>
