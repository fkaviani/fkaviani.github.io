<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zotero Folder Index</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Zotero Folder Index</a>
    </div>
  </nav>

  <div class="container">
    <h1>Welcome to my Zotero Folder Index</h1>
    <p>Here you will find all the files I have saved on Zotero.</p>
    <p>To access a folder, simply click on its name below.</p>

    <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Folder 1</span>
            <p>Description of folder 1</p>
          </div>
          <div class="card-action">
            <a href="#">Open Folder</a>
          </div>
        </div>
      </div>

      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Folder 2</span>
            <p>Description of folder 2</p>
          </div>
          <div class="card-action">
            <a href="#">Open Folder</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
